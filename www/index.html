	  else if(page.matches('#registration_page')){

			 page.querySelector('#register_user').onclick = function() {

						}else if(confirm_password == ""){
							ons.notification.alert('Confirm password cannot be empty');

						if(password != confirm_password){

							user_reg_status = register_user(username, phonenumber, password,radioValue);

				  //document.querySelector('#my_navigator').pushPage('main_menu_page.html');

			//set onlick listener for regiter button
			 page.querySelector('#login_image').onclick = function() {

			};
	  }
	    else if(page.matches('#main_menu_page')){
		
				var theWheel = new Winwheel({
                'numSegments'  : 15,     // Specify number of segments.
                'outerRadius'  : 140,   // Set outer radius so wheel fits inside the background.
                'textFontSize' : 28,    // Set font size as desired.
                'segments'     :        // Define segments including colour and text.
                [
                   {'fillStyle' : '#eae56f', 'text' : '1'},
                   {'fillStyle' : '#89f26e', 'text' : '2'},
                   {'fillStyle' : '#7de6ef', 'text' : '3'},
                   {'fillStyle' : '#e7706f', 'text' : '4'},
                   {'fillStyle' : '#eae56f', 'text' : '5'},
                   {'fillStyle' : '#89f26e', 'text' : '6'},
                   {'fillStyle' : '#7de6ef', 'text' : '7'},
                   {'fillStyle' : '#e7706f', 'text' : '8'},
                   {'fillStyle' : '#eae56f', 'text' : '9'},
                   {'fillStyle' : '#89f26e', 'text' : '10'},
                   {'fillStyle' : '#7de6ef', 'text' : '11'},
                   {'fillStyle' : '#eae56f', 'text' : '12'},
                   {'fillStyle' : '#e7706f', 'text' : '13'},
                   {'fillStyle' : '#7de6ef', 'text' : '14'},
                   {'fillStyle' : '#89f26e', 'text' : '15'}
                ],
                'animation' :           // Specify the animation to use.
                {
                    'type'     : 'spinToStop',
                    'duration' : 15,
                    'spins'    : 8,
                    'callbackFinished' : alertPrize,
                    'callbackSound'    : playSound,   // Function to call when the tick sound is to be triggered.
                    'soundTrigger'     : 'segment'        // Specify pins are to trigger the sound, the other option is 'segment'.
                },
                'pins' :
                {
                    'number' : 15   // Number of pins. They space evenly around the wheel.
                }
            });
			//set variables
			//var  width = window.screen.width * 0.5;
			//var  height = window.screen.height * 0.3;
			//var  width_wheel  = window.screen.width * 0.3;
			//var  height_wheel  = window.screen.height * 0.8;
		
			
		// -----------------------------------------------------------------
            // This function is called when the segment under the prize pointer changes
            // we can play a small tick sound here like you would expect on real prizewheels.
            // -----------------------------------------------------------------
            var audio = new Audio('tick.mp3');  // Create audio object and load tick.mp3 file.

            function playSound()
            {
                // Stop and rewind the sound if it already happens to be playing.
                audio.pause();
                audio.currentTime = 0;

                // Play the sound.
                audio.play();
            }

            // -------------------------------------------------------
            // Called when the spin animation has finished by the callback feature of the wheel because I specified callback in the parameters
            // note the indicated segment is passed in as a parmeter as 99% of the time you will want to know this to inform the user of their prize.
            // -------------------------------------------------------
            function alertPrize(indicatedSegment)
            {
                // Do basic alert of the segment text.
                // You would probably want to do something more interesting with this information.
				//alert("You have won " + indicatedSegment.text);
				reduceSpinBalance(user_id);
				updateRewards(user_id,indicatedSegment.text);
				//document.getElementById('popup').style.display = 'block';
				ons.notification.alert("You have won " + indicatedSegment.text);
				resetWheel();					
						$('#spin_button').show();
				
            }

            // =======================================================================================================================
            // Code below for the power controls etc which is entirely optional. You can spin the wheel simply by
            // calling theWheel.startAnimation();
            // =======================================================================================================================
            var wheelPower    = 3;
            var wheelSpinning = false;

            // -------------------------------------------------------
            // Function to handle the onClick on the power buttons.
            // -------------------------------------------------------
            function powerSelected(powerLevel)
            {
                // Ensure that power can't be changed while wheel is spinning.
                if (wheelSpinning == false)
                {
                    // Reset all to grey incase this is not the first time the user has selected the power.
                    document.getElementById('pw1').className = "";
                    document.getElementById('pw2').className = "";
                    document.getElementById('pw3').className = "";

                    // Now light up all cells below-and-including the one selected by changing the class.
                    if (powerLevel >= 1)
                    {
                        document.getElementById('pw1').className = "pw1";
                    }

                    if (powerLevel >= 2)
                    {
                        document.getElementById('pw2').className = "pw2";
                    }

                    if (powerLevel >= 3)
                    {
                        document.getElementById('pw3').className = "pw3";
                    }

                    // Set wheelPower var used when spin button is clicked.
                    wheelPower = 3;

                    // Light up the spin button by changing it's source image and adding a clickable class to it.
                    document.getElementById('spin_button').src = "layout/spin_button.png";
                    document.getElementById('spin_button').className = "clickable";
                }
            }

            function startSpin()
            {	
				
			
			  // Ensure that spinning can't be clicked again while already running.
                if (wheelSpinning == false)
                {
                
					theWheel.animation.spins = 15;
                    // Disable the spin button so can't click again while wheel is spinning.
					//$('#spin_button').hide();
                    //document.getElementById('spin_button').src  = "layout/spin_button.png";
                    document.getElementById('spin_button').className = "button_spin clickable";
					
                    // Begin the spin animation by calling startAnimation on the wheel object.
                    theWheel.startAnimation();

                    // Set to true so that power can't be changed and spin button re-enabled during
                    // the current animation. The user will have to reset before spinning again.
                    wheelSpinning = true;
                }
				 
            }

            // -------------------------------------------------------
            // Function for reset button.
            // -------------------------------------------------------
            function resetWheel()
            {
                theWheel.stopAnimation(false);  // Stop the animation, false as param so does not call callback function.
                theWheel.rotationAngle = 0;     // Re-set the wheel angle to 0 degrees.
                theWheel.draw();                // Call draw to render changes to the wheel.

               // document.getElementById('pw1').className = "";  // Remove all colours from the power level indicators.
               // document.getElementById('pw2').className = "";
               // document.getElementById('pw3').className = "";

                wheelSpinning = false;          // Reset to false to power buttons and spin can be clicked again.
            }
		  // -------------------------------------------------------
		  


            // Click handler for spin button.
            // -------------------------------------------------------
			//set onlick listener for regiter button, this buttonwill navigate to the registration page
			 page.querySelector('#spin_button').onclick = function() {
			 
			 $.ajax({
						type:"POST",  //Request type
						url: "http://192.168.43.194/spinthewheel/php_scripts/spincalculator.php",   
						data:{user_id:user_id},
						cache:false,
						success:function(data) {
						  if(data > 0){
							var sp = data - 1;
							document.getElementById('spins_remaining').innerHTML = '<span style="margin-left:25px;color:#19a0f5; font-style:bold;">'+ sp +' Left</span>';
							startSpin();
						  }else{
							ons.notification.alert('You have '+data+" left");
						  }
						   
						}
					});
				
				 
				
			};

					cardNumber: '4123450131001381',

					amountInKobo: 150000,
				});
			
			};

	  }else if (page.matches('#menu')) {

			page.querySelector('#winnersboard').onclick = function() {
				 ons.notification.alert('winners board');
			};
			page.querySelector('#settings').onclick = function() {
				 ons.notification.alert('settings');
			};
	  
	  }
	 
	  
	
	});
